<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Cvičení 1</title>
</head>

<body>


    <h1> Homework: Calculator</h1>

    <div id="calculator" class="calculator">
    <div class="calculator__keys">
        <button id="reset" class="reset" data-action="C">C</button>
        <button class="key--operator" data-action="modulo">%</button>
        <button class="key--operator" data-action="divide">÷</button>
        
        <div id="viewer" class="viewer">0</div>

        <button class="number" id="num1" value="1" onclick="addition">1</button>
        <button class="number" id="num2" value="2">2</button>
        <button class="number" id="num3" value="3">3</button> 
        <button class="key--operator" data-action="multiply">*</button>

        <button class="number" id="num4" value="4">4</button>
        <button class="number" id="num5" value="5">5</button>
        <button class="number" id="num6" value="6">6</button>
        <button class="key--operator" data-action="subtract">-</button>

        <button class="number" id="num7" value="7">7</button>
        <button class="number" id="num8" value="8">8</button>
        <button class="number" id="num9" value="9">9</button>
        <button class="key--operator" data-action="add">+</button>
       
        <button class="key--equal"  id="result"  data-action="calculate">=</button>
       
    </div>
 
    </div>













    <script src="script.js"></script>
</body>

</html>
